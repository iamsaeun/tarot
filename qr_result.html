<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>타로 결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #141021;
      color: white;
      font-family: "Pretendard", sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      font-weight: 600;
    }

    canvas {
      margin-top: 30px;
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
    }

    button {
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 14px;
      border: none;
      background: #9c7bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .section {
      max-width: 720px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      text-align: left;
      line-height: 1.6;
      white-space: pre-line;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h1>당신의 2026년 타로 결과</h1>

  <!-- 카드 이미지 -->
  <canvas id="cardCanvas" width="280" height="420"></canvas>
  <br />
  <button id="saveBtn">카드 이미지 저장</button>

  <!-- 카드 해석 -->
  <div class="section">
    <h2>① 나만의 타로 카드</h2>
    <div id="tarotAdvice"></div>
  </div>

  <div class="section">
    <h2>② 흐름의 카드</h2>
    <div id="flowText"></div>
  </div>

  <div class="section">
    <h2>③ 조언의 카드</h2>
    <div id="policyText"></div>
  </div>

<script>
  // ======================
  // 1. QR 데이터 파싱
  // ======================
  const params = new URLSearchParams(location.search);
  const raw = params.get("data");

  if (!raw) {
    document.body.innerHTML = "<p>결과 데이터를 불러올 수 없습니다.</p>";
    throw new Error("No data");
  }

  const data = JSON.parse(decodeURIComponent(raw));

  // ======================
  // 2. 카드 이미지 합성
  // ======================
  const canvas = document.getElementById("cardCanvas");
  const ctx = canvas.getContext("2d");

  function loadImage(src) {
    return new Promise((resolve) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.src = src;
    });
  }

  async function drawCard() {
    const bg = await loadImage(data.bg);
    const char = await loadImage(data.char);
    const item = await loadImage(data.item);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(char, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(item, 0, 0, canvas.width, canvas.height);
  }

  drawCard();

  // ======================
  // 3. 이미지 저장
  // ======================
  document.getElementById("saveBtn").onclick = () => {
    const link = document.createElement("a");
    link.download = "my_tarot_2026.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  };

  // ======================
  // 4. 텍스트 출력
  // ======================
  document.getElementById("tarotAdvice").innerText = data.tarotAdvice;
  document.getElementById("flowText").innerText = data.flowText;
  document.getElementById("policyText").innerText = data.policyText;
</script>

</body>
</html>
