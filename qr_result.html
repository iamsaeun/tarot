  function renderResult(data) {

  // ======================

  const canvas = document.getElementById("cardCanvas");
  const ctx = canvas.getContext("2d");

  function loadImage(src) {
    return new Promise((resolve) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.src = src;
    });
  }

  async function drawCard(data) {
    const bg = await loadImage(data.bg);
    const char = await loadImage(data.char);
    const item = await loadImage(data.item);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(char, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(item, 0, 0, canvas.width, canvas.height);
  }
