<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>타로 결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #141021;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      font-weight: 600;
    }

    canvas {
      margin-top: 30px;
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
    }

    button {
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 14px;
      border: none;
      background: #9c7bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .section {
      max-width: 720px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      text-align: left;
      line-height: 1.6;
      white-space: pre-line;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
    }
  </style>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <h1>당신의 2026년 타로 결과</h1>

  <!-- 카드 이미지 -->
  <canvas id="cardCanvas"></canvas>
  <br />
  <button id="saveBtn">카드 이미지 저장</button>

  <!-- 카드 해석 -->
  <div class="section">
    <h2>① 나만의 타로 카드</h2>
    <div id="tarotAdvice">불러오는 중…</div>
  </div>

  <div class="section">
    <h2>② 흐름의 카드</h2>
    <div id="flowText">불러오는 중…</div>
  </div>

  <div class="section">
    <h2>③ 조언의 카드</h2>
    <div id="policyText">불러오는 중…</div>
  </div>

<script>
  /* ======================
     Supabase 설정
  ====================== */
  const SUPABASE_URL = "https://wmfghjrimlraztofxpsq.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndtZmdoanJpbWxyYXp0b2Z4cHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NDkyNDMsImV4cCI6MjA4MTUyNTI0M30.x0d9onTCCBJlc1CsjZkaw75Mfq6P-uS-Pan1Gv4IzQc";

  const sb = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  /* ======================
     URL에서 key(id) 추출
  ====================== */
  const params = new URLSearchParams(location.search);
  const key = params.get("key");

  if (!key) {
    document.body.innerHTML = "<p>결과 데이터를 불러올 수 없습니다.</p>";
    throw new Error("No key");
  }

  /* ======================
     데이터 불러오기
  ====================== */
  async function loadResult() {
    const { data, error } = await sb
      .from("tarot_results")
      .select("*")
      .eq("id", key)
      .single();

    if (error || !data) {
      console.error(error);
      document.body.innerHTML = "<p>결과 데이터를 불러올 수 없습니다.</p>";
      return;
    }

    renderResult(data);
  }

  /* ======================
     화면 렌더링
  ====================== */
  function renderResult(data) {
    document.getElementById("tarotAdvice").innerText = data.tarot_advice || "";
    document.getElementById("flowText").innerText = data.flow_text || "";
    document.getElementById("policyText").innerText = data.policy_text || "";

    drawCard(data);
  }

  /* ======================
     카드 이미지 합성
  ====================== */
  const canvas = document.getElementById("cardCanvas");
  const ctx = canvas.getContext("2d");

  const DISPLAY_W = 280;
  const DISPLAY_H = 420;
  const SCALE = 2;

  canvas.width  = DISPLAY_W * SCALE;
  canvas.height = DISPLAY_H * SCALE;
  canvas.style.width  = DISPLAY_W + "px";
  canvas.style.height = DISPLAY_H + "px";
  ctx.setTransform(SCALE, 0, 0, SCALE, 0, 0);

  function loadImage(src) {
    return new Promise((resolve) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.src = src;
    });
  }

  async function drawCard(data) {
    const bg   = await loadImage(data.bg);
    const char = await loadImage(data.char);
    const item = await loadImage(data.item);

    ctx.clearRect(0, 0, DISPLAY_W, DISPLAY_H);
    ctx.drawImage(bg, 0, 0, DISPLAY_W, DISPLAY_H);
    ctx.drawImage(char, 0, 0, DISPLAY_W, DISPLAY_H);
    ctx.drawImage(item, 0, 0, DISPLAY_W, DISPLAY_H);
  }

  /* ======================
     이미지 저장
  ====================== */
  document.getElementById("saveBtn").onclick = () => {
    const link = document.createElement("a");
    link.download = "my_tarot_2026.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  };

  loadResult();
</script>

</body>
</html>
