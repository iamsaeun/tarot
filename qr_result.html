<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>타로 결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #141021;
      color: white;
      font-family: "Pretendard", sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      font-weight: 600;
    }

    .card-wrapper {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tarot-card {
      position: relative;
      width: 280px;
      height: 420px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .tarot-layer {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    #advice-box {
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      white-space: pre-line;
      font-size: 17px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <h1>오늘의 타로 결과</h1>

  <div class="card-wrapper">
    <div class="tarot-card">
      <img id="bg" class="tarot-layer" src="" />
      <img id="char" class="tarot-layer" src="" />
      <img id="item" class="tarot-layer" src="" />
    </div>
  </div>

  <div id="advice-box"></div>

  <script>
    // URL에서 key 가져오기
    const key = new URLSearchParams(location.search).get("key");

    // localStorage에서 해당 key로 저장한 데이터 불러오기
    const data = JSON.parse(localStorage.getItem(key));

    if (!data) {
      document.body.innerHTML = "<p style='padding:40px;'>저장된 타로 데이터가 없습니다.<br>QR을 다시 스캔해주세요.</p>";
    } else {
      // 이미지 레이어 적용
      document.getElementById("bg").src = data.bg;
      document.getElementById("char").src = data.char;
      document.getElementById("item").src = data.item;

      // 텍스트 적용
      document.getElementById("advice-box").innerText = data.tarotAdvice;
    }
  </script>

</body>
</html>
